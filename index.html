<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #08090A;
            color: #FFF;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-text {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-top: 150px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        .caption-text {
            text-align: center;
            font-size: 22px;
            font-weight: 500;
            color: #666;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .divider-line {
            width: 0;
            height: 2px;
            background-color: #333;
            margin: 30px auto;
            transform-origin: center center;
            animation: growLine 1s ease-out forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes growLine {
            from {
                width: 0;
            }
            to {
                width: 50%;
            }
        }

        .product-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .product-link {
            text-decoration: none;
        }

        .product-container {
            background-color: #0B0D0E;
            width: 250px;
            height: 230px;
            border-radius: 40px;
            border: 1px solid #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .product-container svg {
            position: absolute;
            z-index: 1;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            color: #FFF;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="main-text">Choose from these thoughtfully crafted options</div>
    <div class="caption-text">Explore our offers</div>
    <div class="divider-line"></div>

    <div class="product-row">
        <!-- Physicals -->
        <a href="/physical/physical.html" class="product-link">
            <div class="product-container">
                <svg fill="none" height="360" viewBox="0 0 379 360" width="379" xmlns="http://www.w3.org/2000/svg">
                    <path d="M-8.16557 102.64C64.8243 63.3769 275.237 -0.0496263 319.534 8.00443C363.26 15.9546 159.459 136.061 58.655 178.535C57.6786 178.947 57.9268 180.368 58.984 180.439C146.582 186.332 336.008 206.174 389 288.387C282.284 266.741 -52.9662 284.36 -58 357.853" stroke="#0E1112" stroke-width="60" />
                </svg>
                <span class="product-name">Physicals</span>
            </div>
        </a>

        <!-- Emulator -->
        <a href="/emulator/emu.html" class="product-link">
            <div class="product-container">
                <svg fill="none" height="360" viewBox="0 0 379 360" width="379" xmlns="http://www.w3.org/2000/svg">
                    <path d="M-8.16557 102.64C64.8243 63.3769 275.237 -0.0496263 319.534 8.00443C363.26 15.9546 159.459 136.061 58.655 178.535C57.6786 178.947 57.9268 180.368 58.984 180.439C146.582 186.332 336.008 206.174 389 288.387C282.284 266.741 -52.9662 284.36 -58 357.853" stroke="#0E1112" stroke-width="60" />
                </svg>
                <span class="product-name">Emulator</span>
            </div>
        </a>
    </div>
</body>

</html>
